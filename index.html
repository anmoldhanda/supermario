<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario</title>
    <!-- ================== custom css ================== -->
    <link rel="stylesheet" href="style.css" />
    <!-- ================== fontawesome icons cdn ================== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="mariogamecontainer">
      <div class="gameoverindicator">Game Over</div>
      <div class="instructionscontainer">
        <div class="moveforward">
          forward
          <i class="fa-solid fa-right-long"></i>
        </div>
        <div class="jump"><i class="fa-solid fa-up-long"></i> jump</div>
        <div class="movebackward">
          backward
          <i class="fa-solid fa-left-long"></i>
        </div>
      </div>
      <div class="player"></div>
      <div id="scoreindicator">Your Score : 0</div>
      <div id="lasthighestscore"></div>
      <div class="dragon dragoncomes"></div>
    </div>
    <!-- ================== custom js ================== -->
    <script src="main.js"></script>
  </body>
</html>
